<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic-Toc-Toe</title>
</head>

<body>
    <div class="container-game">
        <div class="row11 line row-line"></div>
        <div class="row22 line row-line"></div>
        <div class="row33 line row-line"></div>
        <div class="col11 line"></div>
        <div class="col22 line"></div>
        <div class="col33 line"></div>
        <div class="or11 line"></div>
        <div class="or22 line"></div>
        <div class="win">X Wins !</div>
        <div class="turn">Turn : <span class="turn-span">x</span></div>
        <div class="container-cell">
            <div class="row">
                <div class="cell cell1 row1 col1 or1"></div>
                <div class="cell cell2 row1 col2"></div>
                <div class="cell cell3 row1 col3 or2"></div>
            </div>
            <div class="row">
                <div class="cell cell4 row2 col1"></div>
                <div class="cell cell5 row2 col2 or1 or2"></div>
                <div class="cell cell6 row2 col3"></div>
            </div>
            <div class="row">
                <div class="cell cell7 row3 col1 or2"></div>
                <div class="cell cell8 row3 col2"></div>
                <div class="cell cell9 row3 col3 or1"></div>
            </div>
        </div>
        <div class="rematch">Rematch</div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
